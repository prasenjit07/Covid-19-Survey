<div class="card">
    <div class="card-header text-center" *ngIf="home">
        House Number - {{home.houseNumber}}, House Addess - {{ home.houseAddress}}
    </div>

    <div class="card-body text-center" *ngIf="home">

        <div class="table-responsive">
            <table class="table mb-0" >
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let person of home|keyvalue">
                        <!-- <td>
                            {{ person.name }}
                        </td>
                        <td>

                            {{ person.gender }}

                        </td>
                        <td>{{ person.age }}</td> -->
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="row mt-4">
            <div class="col-md-4">
                <button class="btn btn-outline-secondary mr-3" style="width:80px" (click)="onBack()">
                    <i class="fa fa-chevron-left"></i> Back
                </button>
                <button class="btn btn-outline-primary" style="width:80px" [routerLink]="['/home', home.id, 'add']">
                    Edit
                </button>
            </div>
        </div>

    </div>

    <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}
    </div>
</div>
